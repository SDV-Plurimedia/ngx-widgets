<input provide-parent-form
       type="number"
       [name]="field.id"
       [id]="field.id"
       [(ngModel)]="model[field.id]"
       [required]="field.required"
       [class]="field.input_class"
       [min]="field.min"
       [max]="field.max"
       step="{{field.step}}"
       (keyup)="checkValidity($event)"
       [placeholder]="field.placeholder"
       [disabled]="field.isDisabled()"
       [readonly]="field.readonly"
/>
