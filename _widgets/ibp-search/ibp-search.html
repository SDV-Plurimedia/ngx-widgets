<div class="dark-layer"  [class.hidden]="!search_panel">
    <div class="panel panel-default">

        <button type="button" class="close" (click)="toggleSearchPanel()" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="panel-heading">
            <h4>Recherche d'images IBP</h4>
            <div class="input-group">
                <input type="text" class="form-control input-sm"  [formControl]="searchTermControl"  name="search" placeholder="Termes de recherche">
                <span class="input-group-btn">
                    <button class="btn btn-default btn-sm" type="submit"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>

        <div class="panel-body">
          <div class="img-list">
            <div *ngFor="let image of images" class="col-md-2">
              <label class="label-checkbox inline">
                    <img src="{{image.src}}" alt="{{image.alt}}" class="img-rounded">
                    <input type="checkbox" class="ckeckbox" id="img-{{image.id}}" name="img-{{image.id}}" value="{{image.id}}" [(ngModel)]="image.state" [checked]="false" (ngModelChange)="onChange(image.state, image)" >
                    <span class="custom-checkbox"></span>
                </label>
            </div>
          </div>
        </div>

        <div class="panel-footer clearfix">
            <button class="btn btn-primary pull-right" (click)="onSubmit()">Ajouter</button>
        </div>

    </div>
</div>
